<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The WebOps Club</title>
<link href="{{static_url}}css/style.css" rel="stylesheet" />
<script src="{{static_url}}js/jquery.js" type="text/javascript"></script>
<script src="{{static_url}}js/flux.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    window.myFlux = new flux.slider('#slider',{
		autoplay: false,
		pagination: false,
		controls: true,
		transitions: ['tiles3d']
	});
});
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#slider").hover(
	function(){
		window.myFlux.next('bars3d');},function(){window.myFlux.stop();});
});
$(window).resize(function(){});
</script>

</head>
<body>
<div class="container row-fluid">
      <div id="slider">
          <img src="{{static_url}}img/prince.jpg" alt="" />
          <img src="{{static_url}}img/prince1.jpg" alt="" title="Ironman Screenshot" />
      </div>
      <div id="footer" class="span11">
                  <div class="row-fluid" style="margin-bottom:10px;">Powered By</div>
                  <a id="jquery" class="soft" href="http://jquery.com/" target="_blank"></a>
                  <a id="mysql" class="soft" href="http://www.mysql.com/" target="_blank"></a>
                  <a id="django" class="soft" href="https://www.djangoproject.com/" target="_blank"></a>
                  <a id="php" class="soft" href="http://www.php.net/" target="_blank"></a>
                  <a id="apache" class="soft" href="http://httpd.apache.org/" target="_blank"></a>	
      </div>
</div>
</body>
</html>
