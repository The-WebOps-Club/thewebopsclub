<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The WebOps Club</title>
<link href="{{site_url}}static/css/style.css" rel="stylesheet" />
<script src="{{site_url}}static/js/jquery.js" type="text/javascript"></script>
<script src="{{site_url}}static/js/flux.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	if(!flux.browser.supportsTransitions){alert("This page requires a browser that supports CSS3 transitions");}
	if(flux.browser.supports3d){
    window.myFlux = new flux.slider('#slider',{
		autoplay: false,
		pagination: false,
		controls: true,
		transitions: ['tiles3d']
	});
	}
	else{
		window.myFlux = new flux.slider('#slider',{
		autoplay: false,
		pagination: false,
		controls: true,
		transitions: ['blocks2']
	});
	}
});
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#slider").hover(
	function(){
		if(flux.browser.supports3d){window.myFlux.next('bars3d');}
		else{window.myFlux.next('blinds');}
		},
	function(){window.myFlux.stop();});
	$("#slider").center();
});
$(window).resize(function(){$("#slider").center();});
</script>
<script type="text/javascript">
        (function($){
          $.fn.extend({
          center: function () {
                return this.each(function() {
                        var top = ($(window).height() - $(this).outerHeight()) / 2;
                        var left = ($(window).width() - $(this).outerWidth()) / 2;
                        $(this).css({position:'absolute', margin:0, top: (top > 0 ? top : 0)+'px', left: (left > 0 ? left : 0)+'px'});
                });
            }   
         });
        })(jQuery);
</script>
</head>
<body>
<div class="container row-fluid">
      <div id="slider">
          <img src="{{site_url}}static/img/prince.jpg" alt="" />
          <img src="{{site_url}}static/img/prince1.jpg" alt="" />
      </div>
</div>
</body>
</html>
