<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The WebOps Club</title>
<link href="{{site_url}}static/css/style.css" rel="stylesheet" />
<script src="{{site_url}}static/js/jquery.js" type="text/javascript"></script>
<script src="{{site_url}}static/js/flux.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	if(flux.browser.supports3d){
    window.myFlux = new flux.slider('#slider',{
		autoplay: false,
		pagination: false,
		controls: true,
		transitions: ['tiles3d']
	});
	}
	else{
		window.myFlux = new flux.slider('#slider',{
		autoplay: false,
		pagination: false,
		controls: true,
		transitions: ['blocks2']
	});
	}
	if(!flux.browser.supportsTransitions){alert("This page requires a browser that supports CSS3 transitions");}
});
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#slider").hover(
	function(){
		if(flux.browser.supports3d){window.myFlux.next('bars3d');}
		else{window.myFlux.next('blinds');}
		},
	function(){window.myFlux.stop();});
});
$(window).resize(function(){$("#slider").remvoveClass("margins").addClass("margins");});
</script>
</head>
<body>
<div class="container row-fluid">
      <div id="slider" class="margins">
          <img src="{{site_url}}static/img/prince.jpg" alt="" />
          <img src="{{site_url}}static/img/prince1.jpg" alt="" />
      </div>
</div>
<div id="dockContainer">
	<div id="dockWrapper"> 
		  <div class="cap left"></div>
          <ul class="osx-dock">
                <li class="active">
                    <a href="https://developers.google.com/" title="Google Developers" target="_blank"><img src="{{site_url}}static/img/google.png" /></a>
                </li>
                <li class="">
                    <a href="https://developers.facebook.com/" title="Facebook Developers" target="_blank"><img src="{{site_url}}static/img/fb-dev.png" /></a>
                </li>
                <li class="">
                    <a href="http://www.zurb.com" title="ZURB"><img src="{{site_url}}static/img/google.png" /></a>
                </li>
                <li class="">
                    <a href="http://www.zurb.com" title="ZURB"><img src="{{site_url}}static/img/google.png" /></a>
                </li>
          </ul>
    </div>
</div>
</body>
</html>
