<!DOCTYPE html>
<html>
  <head>
    <title>Resume Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/non-responsive.css" rel="stylesheet" media="screen">
    <style>
    	.block .lead{
			text-transform:uppercase;
		}
    </style>
    <!-- <script src="//code.jquery.com/jquery.js"></script> -->
  </head>
  <body>
    <div class="container">
    	<div class="row">
        	<div class="col-md-9">
                <h1>Champi Basak</h1>
                <p class="lead">Crazy Bong Maverick in town</p>
            </div>
            <div class="col-md-3">
            	<img src="static/img/pic.jpg" alt="" class="img-thumbnail" width="120" height="120">
            </div>
        </div>
        <hr>
        <div class="row">
        	<div class="col-md-4">Address</div>
            <div class="col-md-4">Email</div>
            <div class="col-md-4">Mobile</div> 
        </div>
        <div class="row block">
        	<p class="lead well well-sm">Academic Qualifications</p>
        </div>
        <div class="row block">
        	<p class="lead well">Skills</p>
        </div>
        <div class="row block">
        	<p class="lead">Work Experience</p>
        </div>
        <div class="row block">
        	<p class="lead">References</p>
        </div>
    </div>
  </body>
</html>
